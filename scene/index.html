<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="generator" content="Three.js Editor">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: sans-serif;
			font-size: 11px;
			background-color: #000;
			margin: 0px;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body ontouchstart="">

	<video id="intro" style="position: absolute;top: 0;left: 0;height: 1px;width: 1px;pointer-events: none;opacity: 0;"
		autoplay muted loop src="video.mp4"></video>

	<script type="module">

		addEventListener("load", () => document.body.requestPointerLock())
		addEventListener("click", () => document.body.requestPointerLock())

		import * as THREE from './js/three.module.js';
		import { APP } from './js/app.js';
		import { VRButton } from './js/VRButton.js';

		window.THREE = THREE; // Used by APP Scripts.
		window.VRButton = VRButton; // Used by APP Scripts.

		var loader = new THREE.FileLoader();
		loader.load('app.json', function (text) {

			var player = new APP.Player();
			player.load(JSON.parse(text));
			player.setSize(window.innerWidth, window.innerHeight);
			player.play();

			document.body.appendChild(player.dom);

			window.addEventListener('resize', function () {

				player.setSize(window.innerWidth, window.innerHeight);

			});

		});



	</script>
</body>

</html>
